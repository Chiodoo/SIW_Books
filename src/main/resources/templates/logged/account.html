<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="card shadow-lg rounded-4">
        <div class="row g-0">
            <!-- Immagine profilo -->
            <div class="col-md-4">
                <img th:src="@{/uploads/{file}(file=${user.image.path})}" width="30%" alt="Foto profilo"/></div>

            <!-- Dettagli utente -->
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${user.name + ' ' + user.surname}">Nome Cognome</h3>
                    <p class="card-text"><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>

                    <!-- Data di nascita -->
                    <p class="card-text" th:if="${user.birth != null}">
                        <strong>Data di nascita:</strong>
                        <span th:text="${#temporals.format(user.birth, 'dd/MM/yyyy')}">01/01/1990</span>
                    </p>
                    <p class="card-text" th:if="${user.birth == null}">
                        <strong>Data di nascita:</strong> <span class="text-muted">N/A</span>
                    </p>

                    <!-- Sezione recensioni -->
                    <div th:if="${user.recensioni != null and !user.recensioni.isEmpty()}">
                        <h5 class="mt-4">Recensioni:</h5>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="rec : ${user.recensioni}" th:text="${rec.titolo}">Titolo recensione</li>
                        </ul>
                    </div>
                    <div th:if="${user.recensioni == null or user.recensioni.isEmpty()}">
                        <p class="text-muted mt-4">Nessuna recensione disponibile.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
