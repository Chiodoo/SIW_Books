<!-- singleAccount.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/account.css" />
    <link rel="stylesheet" href="/css/review.css" />
</head>

<body>
    <!-- navbar fissa -->
    <div th:replace="fragments/navbar :: navbar"></div>
    <div th:replace="fragments/flash :: flash-messages"></div>

    <main class="content">
      <div class="profile-container">
        <div class="card profile-card">
          <div class="row g-0">
            <!-- Immagine profilo -->
            <div class="col-md-4 img-section">
              <img th:src="${user.image != null} 
                              ? @{/uploads/{f}(f=${user.image.path})} 
                              : @{/images/default-profile.png}"
                   alt="Foto profilo"
                   class="profile-img" />
            </div>

            <!-- Dettagli utente -->
            <div class="col-md-8 details-section">
              <div class="card-body">
                <h3 class="user-name" th:text="${user.name + ' ' + user.surname}">
                  Nome Cognome
                </h3>
                <p class="user-info">
                  <strong>Email:</strong>
                  <span th:text="${user.email}">email@example.com</span>
                </p>
                <p class="user-info" th:if="${user.birth != null}">
                  <strong>Data di nascita:</strong>
                  <span th:text="${#temporals.format(user.birth, 'dd/MM/yyyy')}">
                    01/01/1990
                  </span>
                </p>
                <p class="user-info" th:if="${user.birth == null}">
                  <strong>Data di nascita:</strong>
                  <span class="text-muted">N/A</span>
                </p>

                <!-- Recensioni utente -->
                <div th:if="${user.recensioni != null and !user.recensioni.isEmpty()}">
                  <h5 class="reviews-title">Le tue recensioni</h5>
                  <ul class="list-group reviews-list">
                    <li class="list-group-item"
                        th:each="rec : ${user.recensioni}"
                        th:text="${rec.titolo}">
                      Titolo recensione
                    </li>
                  </ul>
                </div>
                <p class="no-reviews" th:if="${user.recensioni == null or user.recensioni.isEmpty()}">
                  Nessuna recensione disponibile.
                </p>

                <!-- Azioni -->
                <div class="actions">
                  <form th:action="@{/logged/account/deleteMe}"
                        method="post"
                        onsubmit="return confirm('Sei sicuro di voler eliminare il tuo account?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete-account">
                      <i class="fa fa-trash"></i> Elimina il mio account
                    </button>
                  </form>
                  <a th:href="@{/logged/account/edit}" class="modify-account">
                    <i class="fa fa-pencil-alt"></i> Modifica profilo
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
</body>
</html>
