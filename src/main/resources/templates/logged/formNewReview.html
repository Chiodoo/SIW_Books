<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Nuova Recensione</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-4">
    <h3>Lascia una recensione per: <span th:text="${book.titolo}">[Titolo Libro]</span></h3>

    <form th:action="@{'/logged/formNewReview/' + ${book.id}}"
          th:object="${review}" method="post" class="mt-3">

        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Campo Titolo -->
        <div class="mb-3">
            <label for="titolo" class="form-label">Titolo recensione</label>
            <input type="text"
                   id="titolo"
                   th:field="*{titolo}"
                   class="form-control"
                   placeholder="Es. Una lettura avvincente"/>
            <div th:if="${#fields.hasErrors('titolo')}" class="text-danger mt-1">
                <p th:errors="*{titolo}">Errore titolo</p>
            </div>
        </div>

        <!-- Campo Testo -->
        <div class="mb-3">
            <label for="testo" class="form-label">Testo recensione</label>
            <textarea id="testo"
                      th:field="*{testo}"
                      class="form-control"
                      rows="6"
                      placeholder="Scrivi qui la tua opinione…"></textarea>
            <div th:if="${#fields.hasErrors('testo')}" class="text-danger mt-1">
                <p th:errors="*{testo}">Errore testo</p>
            </div>
        </div>

        <!-- Campo Voto -->
        <div class="mb-3">
            <label for="voto" class="form-label">Voto (0–5)</label>
            <input type="number"
                   id="voto"
                   th:field="*{voto}"
                   class="form-control"
                   min="0" max="5" step="0.5"/>
            <div th:if="${#fields.hasErrors('voto')}" class="text-danger mt-1">
                <p th:errors="*{voto}">Errore voto</p>
            </div>
        </div>

        <!-- Pulsante di invio -->
        <button type="submit" class="btn btn-primary">Invia recensione</button>
    </form>
</div>
</body>
</html>
