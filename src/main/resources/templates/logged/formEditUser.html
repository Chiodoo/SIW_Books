<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Modifica Profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous" />
    <link href="https://use.fontawesome.com/releases/v6.5.0/css/all.css"
          rel="stylesheet" />
</head>

<body>
    <!-- Header con login/logout -->
    <header class="p-3 mb-4 border-bottom">
        <div class="container d-flex justify-content-between">
            <a href="/"><img src="/images/logo.png" width="20%" alt="Logo"></a>
            <div>
                <span th:if="${userDetails}" th:text="${userDetails.username}"></span>
                <a th:if="${userDetails}" href="/logout" class="btn btn-outline-secondary btn-sm ms-2">Logout</a>
                <a th:unless="${userDetails}" href="/login" class="btn btn-primary btn-sm">Login</a>
            </div>
        </div>
    </header>

    <div class="container">

        <!-- Flash messages -->
        <div th:insert="~{fragments/flash :: flash-messages}"></div>

        <h1 class="mb-4">Modifica Profilo</h1>

        <form th:action="@{/logged/account/edit}" method="post" enctype="multipart/form-data" class="row g-3">
            <!-- Metodo PUT via hidden field -->
            <input type="hidden" name="_method" value="put" />

            <!-- Nome -->
            <div class="col-md-6">
                <label for="name" class="form-label">Nome</label>
                <input id="name" type="text" class="form-control" th:field="*{user.name}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}"></div>
            </div>

            <!-- Cognome -->
            <div class="col-md-6">
                <label for="surname" class="form-label">Cognome</label>
                <input id="surname" type="text" class="form-control" th:field="*{user.surname}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}"></div>
            </div>

            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" th:field="*{user.email}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}"></div>
            </div>

            <!-- Data di nascita -->
            <div class="col-md-6">
                <label for="birth" class="form-label">Data di nascita</label>
                <input id="birth" type="date" class="form-control" th:field="*{user.birth}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('user.birth')}" th:errors="*{user.birth}"></div>
            </div>

            <!-- Username -->
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input id="username" type="text" class="form-control" th:field="*{credentials.username}" required />
                <div class="text-danger" th:if="${#fields.hasErrors('credentials.username')}"
                     th:errors="*{credentials.username}"></div>
            </div>

            <!-- Nuova password -->
            <div class="col-md-6">
                <label for="newPassword" class="form-label">
                    Nuova Password <small class="text-muted">(lascia vuoto per non cambiarla)</small>
                </label>
                <input id="newPassword" type="password" class="form-control"
                       th:field="*{credentials.password}" />
            </div>

            <!-- Password corrente -->
            <div class="col-md-12">
                <label for="currentPassword" class="form-label text-warning">
                    Password Corrente <small class="text-danger">(obbligatoria)</small>
                </label>
                <input id="currentPassword" name="currentPassword" type="password"
                       class="form-control" required />
                <div class="text-danger" th:if="${error}" th:text="${error}"></div>
            </div>

            <!-- Immagine attuale & upload -->
            <div class="col-md-12">
                <label class="form-label">Immagine Profilo</label>
                <div class="mb-2">
                    <img th:if="${user.image != null}"
                         th:src="@{/uploads/{p}(p=${user.image.path})}"
                         alt="Profile Image" class="img-thumbnail" style="max-height: 150px;" />
                </div>
                <input type="file" name="profileImage" accept="image/*" class="form-control" />
            </div>

            <!-- Pulsante -->
            <div class="col-12">
                <button type="submit" class="btn btn-success">Salva Modifiche</button>
                <a href="/logged/account" class="btn btn-secondary ms-2">Annulla</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6LFVh4KdBIffaZj64x0x04Ysg49+QzW5y5kX82QzZ6Y2"
            crossorigin="anonymous"></script>
</body>

</html>
