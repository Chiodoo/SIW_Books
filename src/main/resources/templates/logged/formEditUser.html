<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>SiwBook - Modifica Profilo</title>
    <link rel="stylesheet" href="/css/edit-profile.css" />
</head>

<body>
    <div class="edit-container">
        <h2>Modifica Profilo</h2>

        <form th:action="@{/logged/account/edit}" method="post" enctype="multipart/form-data" class="edit-card">
            <!-- Metodo PUT via hidden field -->
            <input type="hidden" name="_method" value="put" />

            <div class="form-group">
                <input id="name" type="text" placeholder="Nome" th:field="*{user.name}" required />
                <span th:if="${#fields.hasErrors('user.name')}" th:errors="*{user.name}" style="color:red"></span>
            </div>

            <div class="form-group">
                <input id="surname" type="text" placeholder="Cognome" th:field="*{user.surname}" required />
                <span th:if="${#fields.hasErrors('user.surname')}" th:errors="*{user.surname}" style="color:red"></span>
            </div>

            <div class="form-group">
                <input id="email" type="email" placeholder="Email" th:field="*{user.email}" required />
                <span th:if="${#fields.hasErrors('user.email')}" th:errors="*{user.email}" style="color:red"></span>
            </div>

            <div class="form-group">
                <input id="birth" type="date" th:field="*{user.birth}" required />
                <span th:if="${#fields.hasErrors('user.birth')}" th:errors="*{user.birth}" style="color:red"></span>
            </div>

            <div class="form-group">
                <input id="username" type="text" placeholder="Username" th:field="*{credentials.username}" required />
                <span th:if="${#fields.hasErrors('credentials.username')}" th:errors="*{credentials.username}" style="color:red"></span>
            </div>

            <div class="form-group">
                <input id="newPassword" type="password" placeholder="Nuova Password (lascia vuoto per non cambiarla)"
                       th:field="*{credentials.password}" />
            </div>

            <div class="form-group">
                <input id="currentPassword" name="currentPassword" type="password" placeholder="Password Corrente (obbligatoria)"
                       required />
                <span th:if="${error}" th:text="${error}" style="color:red"></span>
            </div>

            <div class="form-group">
                <label style="display:none;">Immagine Profilo (opzionale)</label>
                <div class="mb-2">
                    <img th:if="${user.image != null}"
                         th:src="@{/uploads/{p}(p=${user.image.path})}"
                         alt="Profile Image" class="img-thumbnail" style="max-height:150px;" />
                </div>
                <input type="file" name="profileImage" accept="image/*" />
            </div>

            <div class="form-group">
                <button type="submit">Salva Modifiche</button>
            </div>

            <div class="login-link">
                <a href="/logged/account">Annulla</a>
            </div>
        </form>
    </div>
</body>

</html>
