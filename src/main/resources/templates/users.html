<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
    <link rel="stylesheet" href="/style.css?version=2" />
  </head>

  <body>
    <div><a href="/"><img src="/logo-siw.png" width="50%"/></a></div>
    <h1>Utente</h1>
    <div th:if="${users.isEmpty()}">Non ci utenti nel sistema</div>
    <ul>
      <li th:each="user: ${users}">
        <a th:href="@{'/user' + '/' + ${user.id}}"
          th:text="${user.name} + ' ' + ${user.surname}">Up! (200)</a>
      </li>
    </ul>
  </body>
</html>
