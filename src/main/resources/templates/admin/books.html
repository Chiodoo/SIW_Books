<!DOCTYPE html>
<html>
  <head>
    <title>Libri - Admin</title>
    <link rel="stylesheet" href="/style.css?version=2" />
  </head>

  <body>
    <div><a href="/"><img src="/images/logo.png" width="30%"/></a></div>
    <h1>Libri</h1>
    <div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
    <ul>
      <li th:each="book: ${books}">
        <a th:href="@{'/book' + '/' + ${book.id}}"
          th:text="${book.titolo} + ' (' + ${book.annoPubblicazione} + ')'">Up! (200)</a>
      </li>
    </ul>
  </body>
</html>
