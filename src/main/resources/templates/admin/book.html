<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Libro - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div>
        <a href="/"><img src="/images/logo.png" width="20%" alt="Logo"></a>
    </div>

    <div th:if="${book}">
        <h1 th:text="${book.titolo}">Titolo libro</h1>
        <div>Anno: <span th:text="${book.annoPubblicazione}">2000</span></div>

        <!-- Iterazione sulle immagini -->
        <div th:if="${book.immagini}">
            <h2>Galleria Immagini</h2>
            <div th:each="img : ${book.immagini}">
                <img th:src="'/uploads/' + ${img.path}" width="30%" alt="Immagine libro"/>
            </div>
        </div>

        <div th:if="${book.authors}">
            <h2>Autori</h2>
            <ul class="list-group">
                <li class="list-group-item" th:each="author : ${book.authors}">
                    <a th:href="@{'/admin/author/' + ${author.id}}" th:text="${author.name + ' ' + author.surname}">Nome Cognome</a>
                </li>
            </ul>
    </div>

    <div th:unless="${book}">
        <p>Libro non esistente</p>
    </div>

    <div th:insert="~{reviews :: reviewsFragment}"></div>
</body>
</html>
