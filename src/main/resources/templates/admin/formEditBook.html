<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="'Modifica Libro â€“ ' + ${book.titolo}">Modifica Libro</title>
  <link rel="stylesheet" href="/css/edit-book.css" />
</head>
<body>
  <div class="edit-container">
    <h2>Modifica Libro</h2>

    <form th:action="@{/admin/book/{id}(id=${book.id})}"
          th:object="${book}"
          method="post"
          enctype="multipart/form-data"
          class="edit-card">
      <!-- Metodo PUT via hidden field -->
      <input type="hidden" name="_method" value="put" />
      <!-- CSRF token -->
      <input type="hidden" th:name="${_csrf.parameterName}"
             th:value="${_csrf.token}" />

      <!-- Titolo -->
      <div class="form-group">
        <input type="text"
               th:field="*{titolo}"
               placeholder="Titolo"
               required />
        <span th:if="${#fields.hasErrors('titolo')}"
              th:errors="*{titolo}"
              class="text-danger"></span>
      </div>

      <!-- Anno pubblicazione -->
      <div class="form-group">
        <input type="text"
               th:field="*{annoPubblicazione}"
               placeholder="Anno di pubblicazione"
               required />
        <span th:if="${#fields.hasErrors('annoPubblicazione')}"
              th:errors="*{annoPubblicazione}"
              class="text-danger"></span>
      </div>

      <!-- Immagini correnti -->
      <div class="form-group" th:if="${book.immagini}">
        <div class="mb-2">
          <label>Immagini correnti:</label>
        </div>
        <div class="row">
          <div class="col-4 mb-2" th:each="img : ${book.immagini}">
            <img th:src="@{/uploads/{f}(f=${img.path})}"
                 alt="Immagine libro"
                 class="img-thumbnail"
                 style="max-height:120px;"/>
          </div>
        </div>
      </div>

      <!-- Carica nuove immagini -->
      <div class="form-group">
        <input type="file"
               name="bookImages"
               accept="image/*"
               multiple />
      </div>

      <!-- Selezione autori -->
      <div class="form-group">
        <input type="text"
               class="form-filter mb-2"
               placeholder="Cerca un autore..."
               data-target="authors" />
        <select multiple
                id="authors"
                size="6"
                th:field="*{authors}">
          <option th:each="aut : ${allAuthors}"
                  th:value="${aut.id}"
                  th:text="${aut.name + ' ' + aut.surname}">
          </option>
        </select>
        <span th:if="${#fields.hasErrors('authors')}"
              th:errors="*{authors}"
              class="text-danger"></span>
        <div class="form-text">Ctrl/Cmd + click per selezione multipla.</div>
      </div>

      <!-- Pulsanti -->
      <div class="form-group">
        <button type="submit">Salva Modifiche</button>
      </div>
      <div class="login-link">
        <a th:href="@{/book/{id}(id=${book.id})}">Annulla</a>
      </div>
    </form>
  </div>

  <script th:src="@{/js/filterList.js}"></script>
</body>
</html>
