<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Profilo Utente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    </head>

    <body>
        <div>
            <a href="/"><img src="/images/logo.png" width="20%" alt="Logo"/></a>
        </div>

        <!-- pulsante Elimina Utente -->
        <div class="mt-4">
            <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post" onsubmit="return confirm('Sei sicuro di voler eliminare questo utente e la sua immagine?');">
                <!-- CSRF token -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <!-- override method -->
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Elimina Utente
                </button>
            </form>
        </div>

        <div th:if="${user}">
            <h1 th:text="${user.name} + ' ' + ${user.surname}">Nome Cognome</h1>
            <div>Email: <span th:text="${user.email}">email@example.com</span></div>
            <div>Data di nascita: 
                <span th:text="${#temporals.format(user.birth, 'dd/MM/yyyy')}">01/01/2000</span>
            </div>
            <div th:if="${user.image != null}">
                <img th:src="@{/uploads/{file}(file=${user.image.path})}"
                     width="30%" alt="Foto profilo"/>
            </div>
        </div>
        <div th:unless="${user}">Utente non trovato.</div>
    </body>
</html>
