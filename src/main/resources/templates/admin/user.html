<!-- singleUserAdmin.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Profilo Utente</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/singleUser.css" />
  </head>

  <body>
    <!-- navbar fissa e flash -->
    <div th:replace="fragments/adminNavbar :: navbarAdmin"></div>

    <main class="content">
      <div class="profile-container">
        <div class="card profile-card">
          <div class="row g-0">
            <!-- Immagine profilo -->
            <div class="col-md-4 img-section">
              <img th:src="${user.image != null} 
                              ? @{/uploads/{f}(f=${user.image.path})} 
                              : @{/images/default-profile.png}"
                   alt="Foto profilo"
                   class="profile-img" />
            </div>

              <div th:replace="fragments/flash :: flash-messages"></div>

            <!-- Dettagli utente e azione di eliminazione -->
            <div class="col-md-8 details-section">
              <div class="card-body">
                <h3 class="user-name" th:text="${user.name + ' ' + user.surname}">
                  Nome Cognome
                </h3>

                <p class="user-info">
                  <strong>Email:</strong>
                  <span th:text="${user.email}">email@example.com</span>
                </p>
                <p class="user-info" th:if="${user.birth != null}">
                  <strong>Data di nascita:</strong>
                  <span th:text="${#temporals.format(user.birth, 'dd/MM/yyyy')}">
                    01/01/1990
                  </span>
                </p>
                <p class="user-info" th:if="${user.birth == null}">
                  <strong>Data di nascita:</strong>
                  <span class="text-muted">N/A</span>
                </p>

                <!-- Pulsante elimina utente -->
                <div class="actions">
                  <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}"
                        method="post"
                        onsubmit="return confirm('Sei sicuro di voler eliminare questo utente e la sua immagine?');">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="delete-account">
                      <i class="fa fa-trash"></i> Elimina utente
                    </button>
                  </form>
                  <a th:href="@{/admin/user}" class="modify-account">
                    <i class="fa fa-arrow-left"></i> Torna ai utenti
                  </a>
                </div>

              </div>
            </div>
          </div>
        </div>
        
        <!-- Messaggio se user Ã¨ nullo -->
        <div th:unless="${user}" class="no-users">
          Utente non trovato.
        </div>
      </div>
    </main>
  </body>
</html>
