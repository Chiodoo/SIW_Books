<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SiwBook - Nuovo Autore</title>
  <link rel="stylesheet" href="/css/add-author.css" />
</head>
<body>
  <div class="header-logo">
    <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="Logo"></a>
  </div>
  <div class="author-container">
    <h2>Aggiungi un autore</h2>
    <form th:action="@{/admin/author}" th:object="${author}"
          method="POST" enctype="multipart/form-data" class="author-card">

      <!-- error globali -->
      <div class="form-group">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}" class="text-error"></p>
      </div>

      <div class="form-group">
        <input required type="text" placeholder="Nome"
               th:field="*{name}" />
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}" class="text-error"></span>
      </div>

      <div class="form-group">
        <input required type="text" placeholder="Cognome"
               th:field="*{surname}" />
        <span th:if="${#fields.hasErrors('surname')}"
              th:errors="*{surname}" class="text-error"></span>
      </div>

      <div class="form-group">
        <input required type="text" placeholder="Nazionalità"
               th:field="*{nationality}" />
        <span th:if="${#fields.hasErrors('nationality')}"
              th:errors="*{nationality}" class="text-error"></span>
      </div>

      <div class="form-group">
        <input required type="date" placeholder="Data di nascita"
               th:field="*{birth}" />
        <span th:if="${#fields.hasErrors('birth')}"
              th:errors="*{birth}" class="text-error"></span>
      </div>

      <div class="form-group">
        <input type="date" placeholder="Data di morte (opzionale)"
               th:field="*{death}" />
      </div>

      <div class="form-group">
        <label class="file-label">Immagine autore (opzionale)</label>
        <input type="file" name="authorImage"
               accept="image/*" />
      </div>

      <!-- ricerca e select libri -->
      <div class="form-group">
        <input type="text"
               class="form-filter"
               placeholder="Cerca un libro..."
               data-target="books"/>
        <select multiple id="books" th:field="*{books}"
                class="form-select" size="6">
          <option th:each="book : ${allBooks}"
                  th:value="${book.id}"
                  th:text="${book.titolo + ' (' + book.annoPubblicazione + ')'}">
          </option>
        </select>
        <div class="form-text">
          Tieni premuto Ctrl (o Cmd) per selezionare più libri.
        </div>
      </div>

      <div class="form-group">
        <button type="submit">Conferma</button>
      </div>
      <div class="cancel-link">
        <a th:href="@{/authors}">Annulla</a>
      </div>
    </form>
  </div>

  <script th:src="@{/js/filterList.js}"></script>
</body>
</html>
