<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>SiwBook – Modifica Autore</title>
    <link rel="stylesheet" href="/css/edit-author.css" />
</head>

<body>
    <div class="edit-container">
        <h2>Modifica Autore</h2>

        <form th:action="@{/admin/author/{id}(id=${author.id})}"
              th:object="${author}"
              method="post"
              enctype="multipart/form-data"
              class="edit-card">
            <!-- Metodo PUT via hidden field -->
            <input type="hidden" name="_method" value="put" />

            <!-- CSRF token -->
            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <!-- Nome -->
            <div class="form-group">
                <input id="name"
                       type="text"
                       placeholder="Nome"
                       th:field="*{name}"
                       required />
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                      class="text-danger"></span>
            </div>

            <!-- Cognome -->
            <div class="form-group">
                <input id="surname"
                       type="text"
                       placeholder="Cognome"
                       th:field="*{surname}"
                       required />
                <span th:if="${#fields.hasErrors('surname')}"
                      th:errors="*{surname}"
                      class="text-danger"></span>
            </div>

            <!-- Nazionalità -->
            <div class="form-group">
                <input id="nationality"
                       type="text"
                       placeholder="Nazionalità"
                       th:field="*{nationality}"
                       required />
                <span th:if="${#fields.hasErrors('nationality')}"
                      th:errors="*{nationality}"
                      class="text-danger"></span>
            </div>

            <!-- Data di nascita -->
            <div class="form-group">
                <input id="birth"
                       type="date"
                       th:field="*{birth}"
                       required />
                <span th:if="${#fields.hasErrors('birth')}"
                      th:errors="*{birth}"
                      class="text-danger"></span>
            </div>

            <!-- Data di morte -->
            <div class="form-group">
                <input id="death"
                       type="date"
                       th:field="*{death}" />
                <span th:if="${#fields.hasErrors('death')}"
                      th:errors="*{death}"
                      class="text-danger"></span>
            </div>

            <!-- Immagine corrente e upload -->
            <div class="form-group">
                <div class="mb-2" th:if="${author.image}">
                    <img th:src="@{/uploads/{f}(f=${author.image.path})}"
                         alt="Immagine Autore"
                         class="img-thumbnail"
                         style="max-height:150px;" />
                </div>
                <input type="file"
                       name="authorImage"
                       accept="image/*" />
            </div>

            <!-- Selezione libri -->
            <div class="form-group">
                <!-- qui ho cambiato list-filter in form-filter -->
                <input type="text"
                       class="form-filter mb-2"
                       placeholder="Cerca un libro..."
                       data-target="books" />
                <select multiple
                        id="books"
                        class="form-select"
                        size="6"
                        th:field="*{books}">
                    <option th:each="book : ${allBooks}"
                            th:value="${book.id}"
                            th:text="${book.titolo + ' (' + book.annoPubblicazione + ')'}">
                    </option>
                </select>
                <span th:if="${#fields.hasErrors('books')}"
                      th:errors="*{books}"
                      class="text-danger"></span>
                <div class="form-text">Ctrl/Cmd + click per selezione multipla.</div>
            </div>

            <!-- Pulsanti -->
            <div class="form-group">
                <button type="submit">Salva Modifiche</button>
            </div>
            <div class="login-link">
                <a th:href="@{/author/{id}(id=${author.id})}">Annulla</a>
            </div>
        </form>
    </div>

    <script th:src="@{/js/filterList.js}"></script>
</body>

</html>
