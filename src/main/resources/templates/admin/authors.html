<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Autori</title>
    <link rel="stylesheet" href="/style.css?version=2" />
  </head>

  <body>
    <div>
      <a href="/"><img src="/images/logo.png" width="30%" /></a>
    </div>
    <h1>Autori</h1>

    <!-- Messaggio se non ci sono autori -->
    <div th:if="${authors.isEmpty()}">
      Non ci sono autori nel sistema
    </div>

    <!-- Lista autori -->
    <ul>
      <li th:each="author : ${authors}">
        <a th:href="@{'/admin/author/' + ${author.id}}"
           th:text="${author.name} + ' ' + ${author.surname}">
          Nome Cognome
        </a>
      </li>
    </ul>
  </body>
</html>
