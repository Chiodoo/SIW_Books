<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
</head>
<body>
  <div th:fragment="reviewsFragment">
    <h3>Recensioni</h3>

    <div th:if="${#lists.isEmpty(reviews)}">
      <p class="text-muted">Nessuna recensione disponibile.</p>
    </div>

    <div th:each="rec : ${reviews}" class="card review-card mb-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${rec.titolo}">Titolo recensione</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Voto:
            <span th:each="i : ${#numbers.sequence(1,5)}">
              <i th:classappend="
                  ${rec.voto >= i} ? 'fa-solid fa-star' :
                  (${rec.voto >= i - 0.5} ? 'fa-solid fa-star-half-stroke' : 'fa-regular fa-star')">
              </i>
            </span>
          </h6>
        <p class="card-text" th:text="${rec.testo}">Testo recensione…</p>
        <p class="card-text">
          <small class="text-muted">
            di <span th:text="|${rec.user.name} ${rec.user.surname}|">Autore</span>
          </small>
        </p>

        <!-- 1) Utenti normali: possono cancellare SOLO le proprie recensioni -->
        <div th:if="${!userDetails.admin} and (${userDetails.userId} == ${rec.user.id})">
          <form th:action="@{/logged/deleteReview/{bookId}/{reviewId}
                           (bookId=${book.id}, reviewId=${rec.id})}"
                method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="delete-review">
              Cancella questa recensione
            </button>
          </form>
        </div>

        <!-- 2) Admin: può cancellare QUALSIASI recensione -->
        <div th:if="${userDetails.admin}">
          <form th:action="@{/admin/deleteReview/{bookId}/{reviewId}
                           (bookId=${book.id}, reviewId=${rec.id})}"
                method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit" class="delete-review">
              Cancella (admin)
            </button>
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
