<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home SIW-Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-tabs">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Menu</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/books">Visualizza libri</a></li>
                <li><hr class="dropdown-divider"></li>
                <li th:unless="${userDetails}">
                  <a class="dropdown-item" href="/login">Login</a>
                </li>
                  <li th:unless="${userDetails}">
                  <a class="dropdown-item" href="/register">Registrati</a>
                </li>
                <li th:if="${userDetails}">
                  <form th:action="@{/logout}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="dropdown-item">Logout</button>
                  </form>
                </li>
                <li th:if="${userDetails}">
                    <span class="dropdown-item" th:text="${userDetails.username}"></span>
                </li>
            </ul>
    </ul>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
