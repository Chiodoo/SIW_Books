<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Autore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4">
        <div>
            <a href="/">
                <img src="/images/logo.png" width="20%" alt="Logo">
            </a>
        </div>

        <!-- Mostra i dettagli dell'autore se esiste -->
        <div th:if="${author}">
            <h1 th:text="${author.name + ' ' + author.surname}">Nome Cognome</h1>
            <div>Nazionalità: <span th:text="${author.nationality}">Nazionalità</span></div>
            <div>Data di nascita: <span th:text="${#temporals.format(author.birth, 'dd/MM/yyyy')}">01/01/1900</span></div>
            <div th:if="${author.death != null}">
                Data di morte: <span th:text="${#temporals.format(author.death, 'dd/MM/yyyy')}">01/01/2000</span>
            </div>

            <!-- Immagine autore -->
            <div th:if="${author.image}">
                <img th:src="@{/uploads/{file}(file=${author.image.path})}" class="img-fluid my-3" style="max-width:200px;" alt="Immagine autore" />
            </div>

            <!-- Lista libri dell'autore -->
            <div th:if="${author.books}">
                <h2>Opere</h2>
                <ul class="list-group">
                    <li class="list-group-item" th:each="book : ${author.books}">
                        <a th:href="@{'/book' + '/' + ${book.id}}" th:text="${book.titolo}">Titolo libro</a>
                        (<span th:text="${book.annoPubblicazione}">Anno</span>)
                    </li>
                </ul>
            </div>
        </div>

        <!-- Messaggio se autore non esiste -->
        <div th:unless="${author}">
            <p>Autore non esistente</p>
        </div>
    </div>
</body>
</html>
