<!DOCTYPE html>
<html>
  <head>
    <title>Film</title>
    <link rel="stylesheet" href="/style.css?version=2" />
  </head>

  <body>
    <div><a href="/"><img src="/images/logo.png" width="50%"/></a></div>
    <h1>Film</h1>
    <div th:if="${books.isEmpty()}">Non ci sono libri nel sistema</div>
    <ul>
      <li th:each="book: ${books}">
        <a th:href="@{'/book' + '/' + ${book.id}}"
          th:text="${book.titolo} + ' (' + ${movie.annoPubblicazione} + ')'">Up! (200)</a>
      </li>
    </ul>
  </body>
</html>
