<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Libri</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>

<body>
    <div>
        <a href="/"><img src="/images/logo.png" width="20%" alt="Logo"></a>
    </div>

    <!-- FLASH ERROR MESSAGE -->
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <div th:if="${book}">
        <h1 th:text="${book.titolo}">Titolo libro</h1>
        <div>Anno: <span th:text="${book.annoPubblicazione}">2000</span></div>
        <div>Edizione: <span th:text="${book.edizione}">2000</span></div>

        <!-- Iterazione sulle immagini -->
        <div th:if="${book.immagini}">
            <h2>Galleria Immagini</h2>
            <div th:each="img : ${book.immagini}">
                <img th:src="${img.path}" width="30%" alt="Immagine libro"/>
            </div>
        </div>
    </div>

    <div th:unless="${book}">
        <p>Libro non esistente</p>
    </div>

    <div th:insert="~{reviews :: reviewsFragment}"></div>
</body>
</html>
