<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SiwMovie - Login</title>
  	<link rel="stylesheet" href="/css/login.css"/>
</head>
<body>
  <form th:action="@{/login}" method="post">
    <div class="login-container">
      <div class="login-card">

        <!-- MESSAGGIO DI ERRORE -->
            <div th:replace="fragments/flash :: flash-messages"></div>
        <!-- FINE MESSAGGIO DI ERRORE -->

        <h2 class="login-title">LOGIN</h2>
        <p class="login-subtitle">Inserisci username e password!</p>

        <div class="form-group">
          <input name="username" type="text" placeholder="Il tuo username" required>
        </div>

        <div class="form-group">
          <input name="password" type="password" placeholder="La tua password" required>
        </div>
        <button type="submit" class="login-button">Accedi</button>

        <div class="login-social">
          <a th:href="@{/oauth2/authorization/github}">Accedi con GitHub
			<span><img src="/images/github-logo.png" alt="GitHub"></span></a>
          <a th:href="@{/oauth2/authorization/google}">Accedi con Google <span>
			<img src="/images/google-logo.png" alt="Google"></span></a>
        </div>

        <p class="register-link">Non hai un account? <a href="/register">Registrati</a></p>
      </div>
    </div>
  </form>
</body>
</html>
