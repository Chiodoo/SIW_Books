<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Login
	</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link href="https://use.fontawesome.com/releases/v6.5.0/css/all.css" rel="stylesheet">


	<style>
		.gradient-custom {
		/* fallback for old browsers */
		background: #6a11cb;

		/* Chrome 10-25, Safari 5.1-6 */
		background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

		/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
		}
		.d-flex.justify-content-center.text-center.mt-4.pt-1 {
			gap: 1rem;
		}
	</style>
</head>

<body>
	<form th:action="@{/login}" method="post">
		<section class="vh-100 gradient-custom">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center">

						<div class="mb-md-5 mt-md-4 pb-5">

						<h2 class="fw-bold mb-2 text-uppercase">Login</h2>
						<p class="text-white-50 mb-5">Please enter your login and password!</p>

						<div data-mdb-input-init class="form-outline form-white mb-4">
							<input name="username" type="text" id="typeUsernameX" class="form-control form-control-lg" placeholder="Il tuo username" required/>
							<label class="form-label" for="typeUsernameX">Usernme</label>
						</div>

						<div data-mdb-input-init class="form-outline form-white mb-4">
							<input name="password" type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="La tua password"/>
							<label class="form-label" for="typePasswordX">Password</label>
						</div>

						<button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

						<div class="d-flex justify-content-center text-center mt-4 pt-1">
							<a th:href="@{/oauth2/authorization/github}" class="text-white"><i class="fab fa-github fa-lg"></i></a>
							<a th:href="@{/oauth2/authorization/google}" class="text-white"><i class="fab fa-google fa-lg"></i></a>
						</div>

						</div>

						<div>
						<p class="mb-0">Non hai un account?<a href="/register" class="text-white-50 fw-bold">Registrati</a>
						</p>
						</div>

					</div>
					</div>
				</div>
				</div>
			</div>
			</section>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
